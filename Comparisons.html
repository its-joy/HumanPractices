<!DOCTYPE html>
<html>
<head>
	<title>Sample Page</title>
	<style>
		body {
			background-image: url('https://images.unsplash.com/photo-1518639192442-8fce0a3669e9?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80');
			background-size: cover;
			background-position: center;
			font-family: Arial, sans-serif;
			font-size: 16px;
		}
		
		.read-only-box {
			background-color: #2D8787;
			color: white;
			transition: background-image 0.5s ease-in-out;
		}
		
		.container {
			display: flex;
			flex-wrap: wrap;
			justify-content: center;
			align-items: flex-start;
			padding: 50px;
			transition: opacity 1s ease-in-out;
		}
		
		.box {
			width: calc(50% - 20px);
			margin: 10px;
			padding: 30px;
			background-color: rgba(255, 255, 255, 0.7);
			border-radius: 5px;
			box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
			transition: transform 0.5s ease-in-out;
		}
		
		.box-label {
			display: block;
			font-weight: bold;
			margin-bottom: 20px;
		}
		
		.textarea-container {
			margin: 50px;
		}
	</style>
</head>

</body>
</html>
