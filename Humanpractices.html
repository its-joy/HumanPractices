<!DOCTYPE html>
<html>
<head>
	<title>Sample Page</title>
	<style>
		body {
			background-image: url('https://images.unsplash.com/photo-1518639192442-8fce0a3669e9?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80');
			background-size: cover;
			background-position: center;
			font-family: Arial, sans-serif;
			font-size: 16px;
			color: white;
			transition: background-image 0.5s ease-in-out;
		}
		
		.container {
			display: flex;
			flex-wrap: wrap;
			justify-content: center;
			align-items: flex-start;
			padding: 50px;
			transition: opacity 1s ease-in-out;
		}
		
		.box {
			width: calc(50% - 20px);
			margin: 10px;
			padding: 30px;
			background-color: rgba(255, 255, 255, 0.7);
			border-radius: 5px;
			box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
			transition: transform 0.5s ease-in-out;
		}
		
		.box-label {
			display: block;
			font-weight: bold;
			margin-bottom: 20px;
		}
		
		.textarea-container {
			margin: 50px;
			padding: 30px;
			background-color: rgba(255, 255, 255, 0.7);
			border-radius: 5px;
			box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
			transition: transform 0.5s ease-in-out;
		}
		
		.textarea {
			width: 100%;
			height: 300px;
			padding: 20px;
			border: none;
			resize: none;
			background-color: transparent;
			color: black;
			font-size: 16px;
			line-height: 1.5;
		}
		
		input[type="text"] {
			width: 100%;
			padding: 20px;
			border: none;
			background-color: transparent;
			color: black;
			font-size: 16px;
			line-height: 1.5;
		}
		
		input[type="text"]:read-only {
			background-color: rgba(255, 255, 255, 0.7);
			cursor: not-allowed;
		}
		
		@media screen and (max-width: 767px) {
			.box {
				width: 100%;
			}
		}
	</style>
</head>
