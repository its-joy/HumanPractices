<!DOCTYPE html>
<html>
<head>
	<title>Sample Page</title>
	<style>
		.container {
			display: flex;
			flex-wrap: wrap;
			justify-content: space-between;
			align-items: center;
			margin: 20px;
		}
		
		.box {
			width: calc(33.33% - 10px);
			height: 150px;
			margin-bottom: 20px;
			padding: 10px;
			border: 1px solid black;
		}
		
		.box-label {
			display: block;
			font-weight: bold;
			margin-bottom: 5px;
		}
		
		.textarea-container {
			margin: 20px;
		}
		
		.textarea {
			width: 100%;
			height: 150px;
			padding: 10px;
			border: 1px solid black;
			resize: none;
		}
		
		body {
			background-color: cyan;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="box">
			<label class="box-label">Placeholder Label 1</label>
			<input type="text" placeholder="Placeholder Text">
		</div>
		<div class="box">
			<label class="box-label">Placeholder Label 2</label>
			<input type="text" placeholder="Placeholder Text">
		</div>
		<div class="box">
			<label class="box-label">Placeholder Label 3</label>
			<input type="text" placeholder="Placeholder Text">
		</div>
	</div>
	
	<div class="textarea-container">
		<label class="box-label">Paragraph Placeholder</label>
		<textarea class="textarea" placeholder="Write your paragraph here..."></textarea>
	</div>
</body>
</html>
