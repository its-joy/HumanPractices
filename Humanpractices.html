<!DOCTYPE html>
<html>
<head>
	<title>Sample Page</title>
	<style>
		body {
			background-color: royalblue;
			font-family: Arial, sans-serif;
			font-size: 16px;
			color: white;
			transition: background-color 0.5s ease-in-out;
		}
		
		.container {
			display: flex;
			flex-wrap: wrap;
			justify-content: center;
			align-items: flex-start;
			padding: 20px;
		}
		
		.box {
			width: calc(33.33% - 20px);
			margin: 10px;
			padding: 10px;
			background-color: white;
			border-radius: 5px;
			box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
			transition: transform 0.5s ease-in-out;
		}
		
		.box-label {
			display: block;
			font-weight: bold;
			margin-bottom: 5px;
		}
		
		.textarea-container {
			margin: 20px;
			padding: 10px;
			background-color: white;
			border-radius: 5px;
			box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
			transition: transform 0.5s ease-in-out;
		}
		
		.textarea {
			width: 100%;
			height: 150px;
			padding: 10px;
			border: none;
			resize: none;
			background-color: transparent;
			color: black;
			font-size: 16px;
			line-height: 1.5;
		}
		
		input[type="text"] {
			width: 100%;
			padding: 10px;
			border: none;
			background-color: transparent;
			color: black;
			font-size: 16px;
			line-height: 1.5;
		}
		
		input[type="text"]:read-only {
			background-color: #f0f0f0;
			cursor: not-allowed;
		}
		
		@media screen and (max-width: 767px) {
			.box {
				width: 100%;
			}
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="box">
			<label class="box-label">Placeholder Label 1</label>
			<input type="text" placeholder="Placeholder Text" readonly>
		</div>
		<div class="box">
			<label class="box-label">Placeholder Label 2</label>
			<input type="text" placeholder="Placeholder Text" readonly>
		</div>
		<div class="box">
			<label class="box-label">Placeholder Label 3</label>
			<input type="text" placeholder="Placeholder Text" readonly>
		</div>
	</div>
	
	<div class="textarea-container">
		<label class="box-label">Paragraph Placeholder</label>
		<textarea class="textarea" placeholder="Write your paragraph here..." readonly></textarea>
	</div>
