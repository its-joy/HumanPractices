<!DOCTYPE html>
<html>
<head>
	<title>Company Comparison</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #f5f5f5;
		}

		h1 {
			text-align: center;
			margin-top: 50px;
			font-size: 36px;
			color: #333;
			text-transform: uppercase;
		}

		.container {
			max-width: 800px;
			margin: 0 auto;
			padding: 30px;
			background-color: #fff;
			border-radius: 10px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
		}

		.row {
			display: flex;
			flex-wrap: wrap;
			align-items: center;
			justify-content: space-between;
			margin-top: 30px;
		}

		.col {
			flex-basis: calc(50% - 20px);
			padding: 20px;
			background-color: #f5f5f5;
			border-radius: 10px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
			transition: all 0.3s ease-in-out;
		}

		.col:hover {
			transform: translateY(-10px);
			box-shadow: 0 15px 15px rgba(0, 0, 0, 0.1);
		}

		.title {
			font-size: 24px;
			color: #333;
			text-transform: uppercase;
			margin-bottom: 20px;
		}

		ul {
			list-style-type: none;
			padding: 0;
			margin: 0;
		}

		li {
			margin-bottom: 10px;
		}

		li:before {
			content: "â€¢";
			margin-right: 10px;
			color: #333;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>Company Comparison</h1>
		<div class="row">
			<div class="col">
				<div class="title">Company A</div>
				<ul>
					<li>Similarity 1</li>
					<li>Similarity 2</li>
					<li>Similarity 3</li>
				</ul>
			</div>
			<div class="col">
				<div class="title">Company B</div>
				<ul>
					<li>Difference 1</li>
					<li>Difference 2</li>
					<li>Difference 3</li>
				</ul>
			</div>
		</div>
	</div>
</body>
</html>
